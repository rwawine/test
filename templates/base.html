<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full">
    <div x-data="{ sidebarOpen: false }" class="flex h-full">
        <!-- Static sidebar for desktop -->
        <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
            <div class="flex flex-col flex-grow bg-gray-800 pt-5 overflow-y-auto">
                <div class="flex items-center flex-shrink-0 px-4">
                    <i class="fa-solid fa-trophy text-white text-2xl mr-3"></i>
                    <span class="text-white text-xl font-semibold">Админ-панель</span>
                </div>
                <div class="mt-5 flex-1 flex flex-col">
                    <nav class="flex-1 px-2 pb-4 space-y-1">
                        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-chart-pie mr-3 flex-shrink-0 h-6 w-6"></i>
                            Дашборд
                        </a>
                        <a href="{{ url_for('participants') }}" class="{% if 'participant' in request.endpoint %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-users mr-3 flex-shrink-0 h-6 w-6"></i>
                            Участники
                        </a>
                        <a href="{{ url_for('lottery') }}" class="{% if request.endpoint == 'lottery' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-ticket mr-3 flex-shrink-0 h-6 w-6"></i>
                            Розыгрыш
                        </a>
                        <a href="{{ url_for('broadcasts') }}" class="{% if request.endpoint == 'broadcasts' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-tower-broadcast mr-3 flex-shrink-0 h-6 w-6"></i>
                            Рассылки
                        </a>
                        <a href="{{ url_for('support_tickets') }}" class="{% if 'support' in request.endpoint %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-headset mr-3 flex-shrink-0 h-6 w-6"></i>
                            Поддержка
                        </a>
                    </nav>
                </div>
                <div class="flex-shrink-0 flex bg-gray-700 p-4">
                    <div class="flex-shrink-0 w-full group block">
                        <div class="flex items-center">
                            <div>
                                <i class="fa-solid fa-user-circle text-white text-2xl"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-white">{{ current_user.username }}</p>
                                <a href="{{ url_for('logout') }}" class="text-xs font-medium text-gray-300 group-hover:text-white">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md:pl-64 flex flex-col flex-1">
            <div class="sticky top-0 z-10 md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3 bg-gray-100">
                <button @click="sidebarOpen = true" type="button" class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900">
                    <span class="sr-only">Открыть сайдбар</span>
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
            <main class="flex-1">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>
        </div>

        <!-- Mobile sidebar -->
        <div x-show="sidebarOpen" x-cloak class="relative z-40 md:hidden"
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
            <div class="fixed inset-0 flex z-40">
                <div @click.away="sidebarOpen = false" class="relative flex-1 flex flex-col max-w-xs w-full bg-gray-800"
                     x-transition:enter="transition ease-in-out duration-300 transform"
                     x-transition:enter-start="-translate-x-full"
                     x-transition:enter-end="translate-x-0"
                     x-transition:leave="transition ease-in-out duration-300 transform"
                     x-transition:leave-start="translate-x-0"
                     x-transition:leave-end="-translate-x-full">
                    <div class="absolute top-0 right-0 -mr-12 pt-2">
                        <button @click="sidebarOpen = false" type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                            <span class="sr-only">Закрыть сайдбар</span>
                            <i class="fa-solid fa-xmark text-white"></i>
                        </button>
                    </div>
                    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                        <div class="flex-shrink-0 flex items-center px-4">
                             <i class="fa-solid fa-trophy text-white text-2xl mr-3"></i>
                             <span class="text-white text-xl font-semibold">Админ-панель</span>
                        </div>
                        <nav class="mt-5 px-2 space-y-1">
                           <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-chart-pie mr-3 flex-shrink-0 h-6 w-6"></i>
                            Дашборд
                        </a>
                        <a href="{{ url_for('participants') }}" class="{% if 'participant' in request.endpoint %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-users mr-3 flex-shrink-0 h-6 w-6"></i>
                            Участники
                        </a>
                        <a href="{{ url_for('lottery') }}" class="{% if request.endpoint == 'lottery' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-ticket mr-3 flex-shrink-0 h-6 w-6"></i>
                            Розыгрыш
                        </a>
                        <a href="{{ url_for('broadcasts') }}" class="{% if request.endpoint == 'broadcasts' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-tower-broadcast mr-3 flex-shrink-0 h-6 w-6"></i>
                            Рассылки
                        </a>
                        <a href="{{ url_for('support_tickets') }}" class="{% if 'support' in request.endpoint %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fa-solid fa-headset mr-3 flex-shrink-0 h-6 w-6"></i>
                            Поддержка
                        </a>
                        </nav>
                    </div>
                    <div class="flex-shrink-0 flex bg-gray-700 p-4">
                        <a href="{{ url_for('logout') }}" class="flex-shrink-0 w-full group block">
                            <div class="flex items-center">
                                <div>
                                    <i class="fa-solid fa-user-circle text-white text-2xl"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-white">{{ current_user.username }}</p>
                                    <span class="text-xs font-medium text-gray-300 group-hover:text-white">Выйти</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
